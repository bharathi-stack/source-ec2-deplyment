
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .product-card p {
      margin: 0 0 15px;
      color: #666;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #219150;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop-Easy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 1">
        <h3>Wireless Headphones</h3>
        <p class="price">₹1,499</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 2">
        <h3>Smart Watch</h3>
        <p class="price">₹2,999</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 3">
        <h3>Bluetooth Speaker</h3>
        <p class="price">₹899</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 4">
        <h3>Gaming Mouse</h3>
        <p class="price">₹1,299</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

</body>
</html>
